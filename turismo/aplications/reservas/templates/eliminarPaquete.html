{% extends 'Panel/panelPadre.html' %}

{% block content %}
<div class="right_col" role="main">
    <div class="container">
        <h1>¿Estás seguro de que deseas eliminar el paquete "{{ object.nombre }}"?</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'paquetelistar' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
