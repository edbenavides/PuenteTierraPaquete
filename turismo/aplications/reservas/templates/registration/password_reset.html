{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        /* Estilo general del body para ajustar altura y distribución */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: azure; /* Fondo suave */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Estilo para el contenedor principal */
        .main-content {
            display: flex;
            justify-content: center; /* Centrar el contenido horizontalmente */
            align-items: center; /* Centrar el contenido verticalmente */
            flex: 1; /* Ocupa el espacio restante entre el navbar y el footer */
        }

        /* Estilo del formulario centrado */
        .reset-container {
            background-color: white; /* Fondo blanco para el formulario */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
            max-width: 600px; /* Ancho máximo del formulario */
            width: 200%;
            text-align: center; /* Centrar el contenido del formulario */
        }

        /* Estilo para el título */
        .reset-container h2 {
            margin-bottom: 20px;
            color: black;
        }

        /* Estilo para el párrafo */
        .reset-container p {
            margin-bottom: 20px;
            color: black;
        }

        /* Estilo para los campos del formulario */
        .reset-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Estilo del botón */
        .reset-container button {
            width: 100%;
            padding: 10px;
            background-color: #1074b1;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .reset-container button:hover {
            background-color: #0d5f92; /* Color más oscuro al pasar el cursor */
        }

        /* Estilo para el footer */
        footer {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
 

    <!-- Navbar -->
    {% include 'navbar.html' %}
    <br><br><br><br><br><br><br>
    <!-- Contenedor principal que centra el formulario -->
    <div class="main-content">
        <div class="reset-container">
            <div class="title-container">
                <h1 style="color: hsl(203, 83%, 38%);text-align: center;">Restablecer contraseña </h1>
            </div>
            <p>Introduce tu correo electrónico para recibir un enlace de restablecimiento de contraseña.</p>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
<br><br><br><br><br><br><br>
    <!-- Footer -->
    {% include 'home/footer.html' %}

</body>
</html>
