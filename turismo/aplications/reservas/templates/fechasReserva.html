{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Fechas</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

</head>
{% include 'navbar.html' %}
<body>
    
    <div class="container mt-5">
        <h2 class="mb-4">Reservar Paquete: {{ paquete.nombre }}</h2>
        <form method="post" onsubmit="return validateForm();">
            {% csrf_token %}
            {{ form.as_p }}
            <!-- Campos ocultos para guardar los días y noches seleccionados -->
            <input type="hidden" id="id_dias_seleccionados" name="dias_seleccionados" value="0">
            <input type="hidden" id="id_noches_seleccionadas" name="noches_seleccionadas" value="0">

            <!-- Mostrar el contador de días seleccionados -->
            <div class="mb-3">
                <p class="days-counter">Días seleccionados: <span id="daysSelected">0</span></p>
                <p class="nights-counter">Noches seleccionadas: <span id="nightsSelected">0</span></p> 
            </div>

            <div class="card-body">
                <button type="submit" class="btn btn-primary mt-2">Continuar</button>
            </div>
        </form>
    </div>
    {% include 'home/footer.html' %} 
    <script src="{% static 'js/fechasReserva.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
