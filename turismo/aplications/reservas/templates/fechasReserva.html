{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Fechas</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Reservar Paquete: {{ paquete.nombre }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <!-- Mostrar el contador de días seleccionados -->
            <div class="mb-3">
                <p class="days-counter">Días seleccionados: <span id="daysSelected">0</span></p>
            </div>

            <div class="card-body">
                <button type="submit" class="btn btn-primary mt-2">Continuar</button>
            </div>
        </form>
    </div>
    <script src="{% static 'js/fechasReserva.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
