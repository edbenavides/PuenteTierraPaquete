
<!DOCTYPE html>

<style>
    *{
        margin: 0%;
        padding: 0%;
        box-sizing: border-box;
        list-style:none ;
    }

    body{
        font-family: sans-serif;
        text-transform: capitalize;
    }
    .container{
        max-width: 1200px;
        margin:0 auto;
    }
    .footer{
        background-color: #24262b;
        padding: 15px 0;
    }

    .footer-row{
        display: flex;
        flex-wrap: wrap;
    }

    .footer-links{
        width: 20%;
        padding: 0 15%;
    }

    
    .footer-links h4 {
        font-size: 20px;
        color:#ffffff;
        margin-bottom: 25px;
        font-weight: 500;
        border-bottom:2px solid #00c3ff;    
        padding-bottom: 10px;   
        display: inline-block; 
    }

   .footer-links ul li a{
    font-size: 18px;
    text-decoration: none;
    color: #bbbbbb;
    display: block;
    margin-bottom: 15px;
    transition: all .3s ease;

   } 

  .footer-links ul li a:hover{
    color: #ffffff;
    padding-left: 6px;
  }

  .social-link a{
    min-height: 40px;
    width: 40px;
    background-color: rgab(255,255,255,0);
    margin: 0 10px 10px;
    text-align: center;
    line-height: 40px;
    border-radius: 50%;
    color: #ffffff;
    transition:  all .5s ease;
  }

  .social-link a:hover{
    background-color: #00c3ff;
  }

 .map iframe{
    display: flex;
    width: 100%;
    
 }


  @media(max-width:991px) {
    .footer-row{
        text-align: center;
  }
    .footer-links{
    width: 100%;
    margin-bottom: 30px;
    }

  }

</style>
