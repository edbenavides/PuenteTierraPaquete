{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <title>Galería de Imágenes</title>

<style>
    .galeria {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
        justify-content: center;
    }
    
    .galeria .imagen {
        width: 400px;
        height: auto;
        overflow: hidden;
        border-radius: 5px;
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
    }
    
    .galeria .imagen img {
        width: 100%;
        height: 100%;
        display: block;
    }
</style>

<body>

    {% include 'navbar.html' %} 
    <br><br>

    <div class="galeria">
        <div class="imagen">

        </div>
        <div class="imagen">
            <img src="{% static 'img/Condor.jpg' %}" alt="condor">
        </div>
        <div class="imagen">

        </div>

    <br><br><br><br>
    <div class="galeria">
        <div class="imagen">
           <img src="{% static 'img/horizonte1.jpg' %}" alt="Vista">

        </div>
        <div class="imagen">
            <img src="{% static 'img/20240610_111314.jpg' %}" alt="Descripción 3">
        </div>
        <!-- Agrega más imágenes según sea necesario -->

    <br><br><br><br>
    <div class="galeria">

        <div class="imagen">
