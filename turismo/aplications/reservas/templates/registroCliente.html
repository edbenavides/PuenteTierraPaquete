{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/registroCliente.css' %}">
</head>

<body>
    {% include 'navbar.html' %}
    
    <div class="principal">
        
        <!-- Contenedor de Título -->
        <div class="title-container">
            <h1 class="main-title">Registro de Usuario</h1>
            <p class="subtitle">Usted ha seleccionado el Paquete: <strong>{{ paquete.nombre }}</strong></p>
            <p class="subtitle">Fecha de Reserva: Desde <strong>{{ fecha_reserva.fechaInicio }}</strong> hasta <strong>{{ fecha_reserva.fechaFinal }}</strong></p>
        </div>
        <!-- Contenedor del Formulario -->
        <div class="containerform">
            <form id="formulario" method="post" enctype="multipart/form-data" autocomplete="off">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center mt-8">
                    <button type="submit" class="btn btn-outline-primary mt-2">Completar Reserva</button>
                </div>
            </form>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
{% include 'home/footer.html' %}
